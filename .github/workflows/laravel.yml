name: Deploy Web
on:
  workflow_dispatch
jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    steps:
      -   name: Checkout Repository
          uses: actions/checkout@master
      -   name: Setup Enviroment
          uses: shivammathur/setup-php@v2
          with:
            php-version: '8.1'
            
      - name: Copy .env
        run: |
          cp .env.example .env
          sed -i 's/DB_DATABASE=laravel/DB_DATABASE='${{ secrets.BOOKLY_DB_DATABASE }}'/g' .env
          sed -i 's/DB_USERNAME=root/DB_USERNAME='${{ secrets.BOOKLY_DB_USERNAME }}'/g' .env
          sed -i 's/DB_PASSWORD=/DB_PASSWORD='${{ secrets.BOOKLY_DB_PASSWORD }}'/g' .env
        
      - name: Update Dependencies
        run: composer update
        
      - name: Install Dependencies
        run: composer install
        
      - name: Generate key
        run: php artisan key:generate
        
      - name: Run Migrations and Seed Database
        run: php artisan migrate:fresh --seed
        
      - name: Upload via FTP by Actions Github
        uses: airvzxf/ftp-deployment-action@latest
        with:
          server: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          delete: "false"
